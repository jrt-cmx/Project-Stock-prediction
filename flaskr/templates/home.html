{% extends 'base.html' %}

{% set title = 'EZSTOCK' %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

{% block content %}
<div style="border-style:solid;border-color:#082924;border-width: 30px 30px 30px 30px;background-color:#2e1a1a;">
    <form method="post" class="d-flex" role="search">
        <div class="container row">
            <label style="text-align:right;color:#c7ebe6;font: italic bold 15px/15px Georgia, serif;"  for="searchSymbol" class="col-sm-2 col-form-label">Enter stock symbol</label>
            <div class="col-sm-10">
              <input class="form-control" type="search" name="search_symbol" id="search_symbol" placeholder="Stock symbol" aria-label="Search">
              <span id="search_error" class="text-danger">{{ search_error }}</span><br>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
      </form>

</div>
{% endblock %}
